    preBuild:
      commands:
        - npm install --legacy-peer-deps
    build:
      commands:
        - npx expo export
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    build:
      commands:
        - echo "Skipping backend build - backend already deployed"
